<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>收货人界面</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/shr.css">
	<script src="../js/jquery.js"></script>
	<script src="../js/vue.min-2.5.16.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</head>
<body>
	<div id="root">
		<header>
			<div class="logo d-none d-md-block">
				<img src="../img/header.jpg" alt="" class="w-100">
			</div>
			<nav class="navbar navbar-expand-lg navbar-light bg-light" style="border: 4px solid #ff9966;border-radius: 5px">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-index" aria-controls="navbar-index" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<form class="form-inline my-1">
					 <div class="btn-group">
						<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn my-1 my-sm-0 text-white" type="submit" style="background-color: #ff9966">Search</button>
					 </div>
				</form>
				<div class="collapse navbar-collapse justify-content-end" id="navbar-index">
				  <ul class="navbar-nav">
				  	  <li class="nav-item mx-3">
							<a class="nav-link" href="../index.html">首页</a>
					  </li>
					  <li class="nav-item mx-3">
							<a class="nav-link" style="cursor: pointer;">登录</a>
					  </li>
					  <li class="nav-item mx-3">
							<a class="nav-link" href="register.html">注册</a>
					  </li>
					  <li class="nav-item mx-3">
							<a class="nav-link" href="cart.html">购物车</a>
					  </li>
					  <li class="nav-item mx-3">
							<a class="nav-link" href="chuangke_login.html">创客中心</a>
					  </li>
				  </ul>
				</div>	
			</nav>
		</header>
		<div class="container mx-auto" style="max-width:600px">
			<div class="row">
				<div class="col-sm-3 col-12 float-left font-weight-bold text-dark">
					收货人信息
				</div>
				<div class="col-sm-9 col-12 rounded" id="shr-infomation" >
					<form>
						<div class="form-group">
							<label for="shrName">收货人姓名：</label>
							<input type="text" class="form-control" required="required" id="shrName" placeholder="收货人姓名" v-model="receiverName">
						</div>
						<div class="form-group">
							<label for="number">手机号码：</label>
							<input type="tel" class="form-control" required="required" id="number" placeholder="手机号码" v-model="receiverNumber">
						</div>
						<div class="form-group">
							<label for="school">所在学校：</label>
							<select class="form-control" id="school">
								<option v-for="item of cusSchool">{{item.name}}</option>
							</select>
						</div>
						<div class="form-group">
							<label for="detail">校园某一角：</label>
							<input type="text" class="form-control" id="detail" placeholder="详细地址" v-model="receiverDetail">
						</div>
						<div class="form-group">
							<label for="remark">备注：</label>
							<textarea class="form-control" rows="6" id="remark" v-model="receiverNote"></textarea>
						</div>
						<button class="btn btn-danger btn-lg float-right"><a href="order_submit.html" class="text-white">提交信息</a></button>
					</form>
				</div>
			</div>	
		</div>
		
		<footer style="height:80px;line-height:80px;background-color:rgba(255, 204, 153, 0.298039215686275)" class="text-center">©电子商务系项目制第六组
		</footer>
	</div>
	<script>
		new Vue({
			el:"#root",
			data:{
				receiverName:"",
				receiverNumber:"",
				receiverDetail:"",
				receiverNote:"",
				cusSchool:[
					{name:"请选择学校"},
					{name:"中国矿业大学"},
					{name:"江苏师范大学"},
					{name:"徐州医科大学"},
					{name:"南京大学"},
					{name:"南京理工大学"},
					{name:"南京林业大学"},
				]
			}
		})
	</script>
</body>
</html>
